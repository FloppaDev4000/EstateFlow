<!DOCTYPE html>
<html>
    <head>
        <title>EstateFlow - Add Client</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../menu.css">
    </head>
    <body>
        <!-- Fixed Top Bar displaying the page title -->
        <div class="topBar">EstateFlow</div>
    
        <!-- Sidebar Navigation Menu -->
        <div class="sidebar" id="mySidebar">
            <!-- Logo Section inside Sidebar -->
            <div class="logo">
                <a href ="../../menu.html"><img src="../../images/logo.png" alt="EstateFlow Logo"></a>
            </div>
            <!-- Navigation Links -->
            <a class ="button selected" href="addClient.html">Add a New Client</a>
            <a class ="button" href="../deleteClient/deleteClient.html.php">Delete a Client</a>
            <a class ="button" href="../amendview/amendViewClient.html">Amend/View a Client</a>
            <a class ="button" >Exit</a>
        </div>
    
        <!-- Main Content Area -->
        <div class="content">
            <!--linked javascript-->
            <script src="addClientValidation.js"></script>
            <form name="clientForm" class="mainForm" action="addClient.php" method="Post" onsubmit="return validateForm()">

                <!--name-->
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Dave Seville" autocomplete=off required/>
                </div>

                <!--address-->
                <div class="field">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="11 location St, Carlow" autocomplete=off required/>
                </div>

                <!--eircode-->
                <div class="field">
                    <label for="eircode">Eircode</label>
                    <input type="text" name="eircode" id="eircode" pattern="[A-Za-z0-9]{*}" placeholder="XXXXXXX" autocomplete=off required/>
                </div>

                <!--phone no-->
                <div class="field">
                    <label for="phone_no">Phone Number</label>
                    <input type="text" name="phone_no" id="phone_no" pattern="[0-9]{*}" placeholder="111 222 3333" autocomplete=off required/>
                </div>

                <!--email-->
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@mail.com" autocomplete=off required/>
                </div>

                <!--buyer-->
                <div class="field">
                    <label for="buyer">Buyer</label>
                    <input type="checkbox" name="buyer" id="buyer" autocomplete=off/>
                </div>

                <!--seller-->
                <div class="field">
                    <label for="seller">Seller</label>
                    <input type="checkbox" name="seller" id="seller" autocomplete=off/>
                </div>

                <!--buttons-->
                <div class="buttons">
                    <input class="button" type="submit" value="submit"/>
                    <input class="button" type="reset" value="Clear"/>
                </div>
            </form>
        </div>
    </body>
</html>
